machine:
  services:
    - docker

dependencies:
  pre:
    - sudo apt-get update; sudo apt-get install jq git
    - git clone git@github.com:opentraffic/ecs-deploy
  override:
    - docker info
    - docker build --rm=false -t datastore:latest .

test:
  override:
    - ./tests/circle.sh

deployment:
  prod:
    branch: master
    commands:
      - ecs-deploy/bin/circle.sh --env prod --region us-east-1 --project datastore
      - deploy/dockerhub.sh

  dev:
    branch: dev
    commands:
      - ecs-deploy/bin/circle.sh --env dev --region us-east-1 --project datastore
