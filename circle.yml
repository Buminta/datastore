machine:
  services:
    - docker
  ruby:
    version: 2.4.0

dependencies:
  pre:
    - sudo apt-get update; sudo apt-get install jq
  override:
    - docker info
    - docker build --rm=false -t opentraffic/datastore .

test:
  override:
    - ./tests/circle.sh

deployment:
  ecs:
    branch: master
    commands:
      - aws ecr get-login --region us-east-1 >login.sh
      - bash login.sh
      - docker tag opentraffic/datastore:latest 056357055360.dkr.ecr.us-east-1.amazonaws.com/opentraffic/datastore:latest
      - deploy/ecs.rb
